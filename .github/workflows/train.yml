name: ðŸ”¥ Inferno-AI Continuous Training

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC for continuous training
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‹ Checkout Repository
      uses: actions/checkout@v3
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ”¥ Train Model
      run: |
        python train.py
    
    - name: ðŸ“Š Upload Results
      uses: actions/upload-artifact@v3
      with:
        name: training-results
        path: |
          results/
          models/
    
    - name: ðŸ“¢ Display Metrics
      run: |
        echo "## Training Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cat results/metrics.json >> $GITHUB_STEP_SUMMARY
    
    - name: ðŸ’¾ Commit and Push Results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results/ models/ || true
        git commit -m "ðŸ”¥ Auto-update: Training results from $(date)" || echo "No changes to commit"
        git push || echo "No changes to push"
